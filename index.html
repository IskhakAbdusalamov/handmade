<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Украшения собственного производства</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;
	1&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family
	=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/style.css">
</head>

<body>
	<div class="container">
		<main class="main">
			<div class="main-item">
				<h1 class="main-title">Украшения собственного производства</h1>
				<p class="main-text">Все изделия создаются с любовью для&nbsp;каждого клиента</p>
				<a href="#" class="link">Сделать расчет и заказ</a>
			</div>
			<div class="main-images">
				<img src="images/main.svg" alt="">
				<img src="images/main-min.svg" alt="">
			</div>
		</main>
		<section class="products">
			<h2 class="title-h2">Наши изделия</h2>
			<div class="grid">
				<div class="grid-cover">
					<img src="images/1.jpg" alt="">
				</div>
				<div class="grid-cover">
					<img src="images/2.jpg" alt="">
				</div>
				<div class="grid-cover">
					<img src="images/3.jpg" alt="">
				</div>
				<div class="grid-cover">
					<img src="images/4.jpg" alt="">
				</div>
			</div>
		</section>
		<div class="cost">
			<div class="cost-title">
				<svg class="circle" width="200" height="200" viewBox="0 0 200 200">
					<path id="circleShape" class="circle-shape" d="M 20, 100 a 80, 80 0 
					1,1 160,0 a 80,80 0 1,1 -160,0" fill="none"></path>
					<path class="circle-arrow" d="M 75 100 L 125 100 L 
					110 85 M 125 100 L 110 115" fill="none" stroke="#2b2024" stroke-width="2"></path>
					<text class="circle-text">
						<textPath href="#circleShape">
							Рассчитать стоимость
						</textPath>
					</text>
				</svg>
			</div>
			<div class="cost-calc">
				<form class="form">
					<p class="from-text">Выберите изделие:</p>
					<select class="form-select" id="selectProduct">
						<option value="0" selected disabled>Выбрать из списка</option>
						<option value="1000">Браслет (1000 ₽)</option>
						<option value="1500">Кольцо (1500 ₽)</option>
						<option value="2000">Серьги (2000 ₽)</option>
					</select>
					<p class="form-text">Укажите количество:</p>
					<input id="quantityProduct" type="number" class="form-input" value="0" min="0">
					<button type="button" class="link-two" id="btnProduct">Рассчитать</button>
				</form>
				<div id="infoProduct" class="total" style="display: none;">
					<p class="total-price">Итог: <span id="priceProduct"></span> ₽</p>
					<p class="total-info">Оcтавьте заявку по почте: 
					<a href="mailto:order@jeewelery.com" class="total-email">order@jeewelery.com</a></p>
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
